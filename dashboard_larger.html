<!-- Row 1: Published + Minted -->
<div class="px-3 py-2 border-t border-white/5 flex items-center text-[12px] hover:bg-white/[0.03]">
  <!-- Title -->
  <div class="w-40 truncate">
    <span class="text-white/90">Temple of Openings</span>
    <span class="block text-[10px] text-white/35">/art/temple-of-openings</span>
  </div>

  <!-- Status -->
  <div class="w-24">
    <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] bg-[#00FFD1]/15 text-[#00FFD1]">
      Published
    </span>
  </div>

  <!-- Price -->
  <div class="w-24 text-white/70">
    320 USD
  </div>

  <!-- Chain -->
  <div class="w-20 text-white/60">
    XRPL
  </div>

  <!-- Marketplace -->
  <div class="flex-1 text-white/60 truncate">
    <a
      href="#"
      class="underline underline-offset-2 decoration-[#00FFD1]/60 hover:text-[#00FFD1]"
    >
      View on XRP Café
    </a>
  </div>

  <!-- Collection -->
  <div class="w-24 text-white/70 truncate">
    Symbols in Motion
  </div>

  <!-- AI -->
  <div class="w-8 flex justify-center">
    <button id="process_check-row-1" class="process_check" data-ready="true" aria-label="AI process status">
      <svg class="w-4 h-4 text-green-400" viewBox="0 0 24 24" fill="currentColor">
        <title>Analyzed — Ready</title>
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
      </svg>
    </button>
  </div>

  <!-- Actions -->
  <div class="w-32 flex justify-end">
    <div class="relative inline-block text-left">
      <button
        onclick="toggleMenu(event, 'menu-row-1')"
        class="inline-flex items-center gap-1 px-2 py-1 rounded-lg bg-white/5 border border-white/15 text-[9px] text-white/70 hover:bg-white/10"
      >
        Actions
        <span class="text-[8px]">▼</span>
      </button>
      <div
        id="menu-row-1"
        class="hidden absolute right-0 mt-1 w-40 rounded-xl bg-[#05060A] border border-white/10 shadow-xl z-20"
      >
        <button class="w-full text-left px-3 py-1.5 text-[9px] text-white/80 hover:bg-white/5">
          View
        </button>
        <button class="w-full text-left px-3 py-1.5 text-[9px] text-white/35 cursor-not-allowed" disabled>
          Post to Front End (Live)
        </button>
        <button class="w-full text-left px-3 py-1.5 text-[9px] text-white/35 cursor-not-allowed" disabled>
          Mint NFT (Already Minted)
        </button>
      </div>
    </div>
  </div>
</div>
