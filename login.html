<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream OS — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#05060A] flex items-center justify-center px-4 relative overflow-hidden text-white">
  <!-- Aura background -->
  <div class="absolute inset-0 pointer-events-none opacity-40 bg-[radial-gradient(circle_at_0%_0%,#9B5FFF22,transparent),radial-gradient(circle_at_100%_100%,#00FFD122,transparent)]"></div>

  <!-- Login card -->
  <div class="relative w-full max-w-md bg-white/5 border border-white/10 rounded-3xl p-8 shadow-2xl backdrop-blur-xl">
    <!-- Logo / title -->
    <div class="mb-6 text-center">
      <div class="mx-auto mb-3 h-10 w-10 rounded-full bg-gradient-to-br from-[#9B5FFF] to-[#00FFD1] shadow-lg shadow-[#9B5FFF55]"></div>
      <h1 class="text-2xl font-semibold tracking-wide text-white">
        Dream <span class="text-[#9B5FFF]">OS</span>
      </h1>
      <p class="mt-1 text-xs text-white/60">
        Central intelligence for the Dream Agent universe.
      </p>
    </div>

    <!-- Form (mockup only) -->
    <form class="space-y-4">
      <div>
        <label class="block text-xs font-medium text-white/70 mb-1">
          Email / Username
        </label>
        <input
          type="text"
          placeholder="admin@dreamagent.art"
          class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2 text-sm text-white outline-none focus:border-[#00FFD1] focus:ring-1 focus:ring-[#00FFD1]"
        />
      </div>

      <div>
        <label class="block text-xs font-medium text-white/70 mb-1">
          Password / PIN
        </label>
        <input
          type="password"
          placeholder="••••••••"
          class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2 text-sm text-white outline-none focus:border-[#9B5FFF] focus:ring-1 focus:ring-[#9B5FFF]"
        />
      </div>

      <!-- Error placeholder -->
      <p class="hidden text-xs text-red-400 bg-red-950/40 border border-red-500/30 rounded-lg px-2 py-1">
        Invalid credentials. Please try again.
      </p>

      <button
        type="button"
        class="w-full mt-2 inline-flex items-center justify-center rounded-xl bg-gradient-to-r from-[#9B5FFF] to-[#00FFD1] py-2 text-sm font-semibold text-black shadow-lg shadow-black/40"
      >
        Enter Dream OS
      </button>

      <p class="mt-3 text-[10px] text-center text-white/40">
        Protected console. Authorized curators only.
      </p>
    </form>
  </div>
</body>
</html>
